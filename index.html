<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schule 2.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --dark: #2b2d42;
      --light: #f8f9fa;
      --lernsax: #00a651;
      --schullogin: #3a7bd5;
      --beste-schule: #6a1b9a;
      --card-bg: rgba(255, 255, 255, 0.85);
      --text: #212529;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    [data-theme="dark"] {
      --primary: #4895ef;
      --secondary: #4361ee;
      --accent: #3f37c9;
      --dark: #f8f9fa;
      --light: #2b2d42;
      --card-bg: rgba(43, 45, 66, 0.85);
      --text: #f8f9fa;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--light);
      color: var(--text);
      min-height: 100vh;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      line-height: 1;
    }

    .credit {
      font-size: 0.9rem;
      opacity: 0.8;
      color: var(--text);
      font-weight: 500;
      margin-top: 0.25rem;
    }

    /* Theme Toggle */
    .theme-toggle {
      background: var(--card-bg);
      border: none;
      color: var(--text);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    /* Auffälliger Hintergrund */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.08) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(72, 149, 239, 0.08) 0%, transparent 30%),
        linear-gradient(135deg, rgba(67, 97, 238, 0.05) 0%, rgba(63, 55, 201, 0.05) 100%);
      background-color: var(--light);
    }

    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.2;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(10%, 15%);
      }
      50% {
        transform: translate(-5%, 20%);
      }
      75% {
        transform: translate(15%, -10%);
      }
    }

    /* Deutlich besser lesbarer Text */
    .hero-container {
      background: var(--card-bg);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,0,0,0.05);
      max-width: 90%;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 0;
      color: var(--primary);
      line-height: 1.2;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    /* Bottom Left Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .nav-button {
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      background: var(--card-bg);
      color: var(--primary);
      border: 2px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
      backdrop-filter: blur(5px);
    }

    .nav-button:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(67, 97, 238, 0.3);
    }

    /* School Links */
    .school-links {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }

    .school-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      color: white;
      box-shadow: var(--shadow);
    }

    .school-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .lernsax-link {
      background-color: var(--lernsax);
    }

    .schullogin-link {
      background-color: var(--schullogin);
    }

    .beste-schule-link {
      background-color: var(--beste-schule);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-container {
        padding: 1.5rem;
      }
      
      .hero-title {
        font-size: 2.2rem;
      }

      .header {
        top: 15px;
        left: 15px;
      }

      .logo {
        font-size: 1.5rem;
      }

      .credit {
        font-size: 0.8rem;
      }

      .bottom-nav, .school-links {
        flex-direction: row;
        width: calc(100% - 30px);
        justify-content: center;
      }

      .bottom-nav {
        bottom: 70px;
        left: 15px;
      }

      .school-links {
        bottom: 15px;
        right: 15px;
      }

      .nav-button, .school-link {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      .theme-toggle {
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">Schule 2.0</div>
    <div class="credit">made by Texi212</div>
  </div>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Auffälliger Hintergrund -->
  <div class="bg-pattern"></div>
  <div class="bg-shapes">
    <div class="shape" style="width: 600px; height: 600px; background: var(--primary); top: -100px; left: -100px; animation-delay: 0s;"></div>
    <div class="shape" style="width: 400px; height: 400px; background: var(--accent); bottom: -50px; right: -50px; animation-delay: 5s;"></div>
    <div class="shape" style="width: 500px; height: 500px; background: var(--secondary); top: 30%; left: 20%; animation-delay: 10s;"></div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="hero-container">
      <h1 class="hero-title">Schule? Langweilig!</h1>
    </div>
  </main>

  <!-- Bottom Left Navigation -->
  <div class="bottom-nav">
    <a href="AI.html" class="nav-button">
      <i class="fas fa-robot"></i>
      <span>AI Tools</span>
    </a>
    <a href="TR.html" class="nav-button">
      <i class="fas fa-calculator"></i>
      <span>Taschenrechner</span>
    </a>
    <a href="ST.html" class="nav-button">
      <i class="fas fa-calendar-alt"></i>
      <span>Stundenplan</span>
    </a>
  </div>

  <!-- School Links -->
  <div class="school-links">
    <a href="https://www.lernsax.de" target="_blank" class="school-link lernsax-link">
      <i class="fas fa-graduation-cap"></i>
      <span>Lernsax</span>
    </a>
    <a href="https://www.schullogin.de" target="_blank" class="school-link schullogin-link">
      <i class="fas fa-sign-in-alt"></i>
      <span>Schullogin</span>
    </a>
    <a href="https://beste.schule/login" target="_blank" class="school-link beste-schule-link">
      <i class="fas fa-school"></i>
      <span>Beste Schule</span>
    </a>
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      
      // Update icon
      const icon = themeToggle.querySelector('i');
      icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
      
      // Save preference
      localStorage.setItem('theme', newTheme);
    });

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    const icon = themeToggle.querySelector('i');
    icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';

    // Create additional background shapes
    const bgShapes = document.querySelector('.bg-shapes');
    for (let i = 0; i < 5; i++) {
      const shape = document.createElement('div');
      shape.className = 'shape';
      const size = Math.random() * 400 + 200;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const delay = Math.random() * 15;
      const colors = ['var(--primary)', 'var(--secondary)', 'var(--accent)'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      shape.style.width = `${size}px`;
      shape.style.height = `${size}px`;
      shape.style.left = `${posX}%`;
      shape.style.top = `${posY}%`;
      shape.style.background = color;
      shape.style.animationDelay = `${delay}s`;
      
      bgShapes.appendChild(shape);
    }
  </script>
</body>
</html>
