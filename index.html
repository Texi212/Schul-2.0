<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schule 2.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --dark: #2b2d42;
      --light: #f8f9fa;
      --lernsax: #00a651;
      --schullogin: #3a7bd5;
      --beste-schule: #6a1b9a;
      --card-bg: rgba(255, 255, 255, 0.85);
      --text: #212529;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    [data-theme="dark"] {
      --primary: #4895ef;
      --secondary: #4361ee;
      --accent: #3f37c9;
      --dark: #f8f9fa;
      --light: #2b2d42;
      --card-bg: rgba(43, 45, 66, 0.85);
      --text: #f8f9fa;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--light);
      color: var(--text);
      min-height: 100vh;
      transition: var(--transition);
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-right: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: var(--shadow);
      z-index: 10;
      transition: var(--transition);
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 500;
    }

    .nav-link:hover, .nav-link.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .nav-link i {
      font-size: 1.1rem;
    }

    .school-links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .school-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      color: white;
    }

    .school-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .lernsax-link {
      background-color: var(--lernsax);
    }

    .schullogin-link {
      background-color: var(--schullogin);
    }

    .beste-schule-link {
      background-color: var(--beste-schule);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #4361ee, #3f37c9, #4895ef, #4cc9f0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: var(--transition);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hero Section */
    .hero {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 3rem;
      text-align: center;
      max-width: 800px;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .cta-button {
      padding: 1rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cta-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .cta-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(67, 97, 238, 0.4);
    }

    .cta-secondary {
      background: var(--card-bg);
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .cta-secondary:hover {
      background: rgba(67, 97, 238, 0.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 1rem;
      }

      .nav-links {
        flex-direction: row;
        overflow-x: auto;
        padding-bottom: 0.5rem;
      }

      .nav-link {
        white-space: nowrap;
      }

      .hero {
        padding: 2rem 1.5rem;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.1rem;
      }

      .cta-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">Schule 2.0</div>
        <button class="theme-toggle" id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link active">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="AI.html" class="nav-link">
          <i class="fas fa-robot"></i>
          <span>AI Tools</span>
        </a>
        <a href="TR.html" class="nav-link">
          <i class="fas fa-calculator"></i>
          <span>Taschenrechner</span>
        </a>
      </nav>

      <div class="school-links">
        <a href="https://www.lernsax.de" target="_blank" class="school-link lernsax-link">
          <i class="fas fa-graduation-cap"></i>
          <span>Lernsax</span>
        </a>
        <a href="https://www.schullogin.de" target="_blank" class="school-link schullogin-link">
          <i class="fas fa-sign-in-alt"></i>
          <span>Schullogin</span>
        </a>
        <a href="https://beste.schule/login" target="_blank" class="school-link beste-schule-link">
          <i class="fas fa-school"></i>
          <span>Beste Schule</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="hero">
        <h1 class="hero-title">Dein digitales Schultool</h1>
        <p class="hero-subtitle">
          Entdecke moderne Lernwerkzeuge für bessere Noten und effizienteres Lernen. 
          Von KI-Assistenten bis zum smarten Taschenrechner - alles an einem Ort.
        </p>
        <div class="cta-buttons">
          <a href="AI.html" class="cta-button cta-primary">
            <i class="fas fa-robot"></i>
            <span>AI Tools entdecken</span>
          </a>
          <a href="TR.html" class="cta-button cta-secondary">
            <i class="fas fa-calculator"></i>
            <span>Taschenrechner öffnen</span>
          </a>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      
      // Update icon
      const icon = themeToggle.querySelector('i');
      icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
      
      // Save preference
      localStorage.setItem('theme', newTheme);
    });

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    const icon = themeToggle.querySelector('i');
    icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
  </script>
</body>
</html>
